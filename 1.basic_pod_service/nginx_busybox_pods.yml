apiVersion: v1
kind: Pod
metadata:
  name: nginx-busybox-pod
  namespace: seulki
  labels:
    app: nginx-busybox-pod
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
    - name: busybox  
      image: busybox
      command: ['sh', '-c', 'while true; do wget -qO- http://localhost:80; sleep 5; done'] #같은 pod 내에서는 localhost호출가능